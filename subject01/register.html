<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="register.css">
    <title>Register | Page</title>
</head>
<body>
    <div class="container">
    <section>
        <h2>User Register</h2>
        <form>
            <label for="register-username"><bold>Username : </bold></label>
            <input type="text" name="username" id="register-username" maxlength="6" autocomplete="off" required>
            <label for="register-email">Email : </label>
            <input type="email" name="email" id="register-email" autocomplete="off" required>
            <label for="register-password">Password : </label>
            <input type="password" name="password" id="register-password" maxlength="12" autocomplete="off" required>
            <label for="register-password">Repeat Password : </label>
            <input type="password" name="password" id="register-password" maxlength="12" autocomplete="off" required>
            <label for="country">Region : </label>
            <select name="country" id="country">
                <option value="indonesia">Indonesia</option>
                <option value="malaysia">Malaysia</option>
                <option value="vietnam">Vietnam</option>
                <option value="filiphina">Filiphina</option>
                <option value="thailand">Thailand</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </section>
    </div> 
</body>
</html>
