<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="login.css">
    <title>Login | Page</title>
</head>
<body>
    <div class="container">
    <section>
        <h2>User Login</h2>
        <form>
            <label for="register-email">Email : </label>
            <input type="email" name="email" id="register-email" autocomplete="off" required>
            <label for="register-password">Password : </label>
            <input type="password" name="password" id="register-password" maxlength="12" autocomplete="off" required>
            <input type="checkbox" id="saved"><label class="saved" for="saved">Remember me</label>
            <button type="submit">Submit</button>
        </form>
    </section>
    </div> 
</body>
</html>
